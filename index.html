<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cardiff Open Day</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans p-6">

  <!-- üîç Top nav with global search -->
  <nav class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-blue-800">Cardiff Open Day</h1>
    <div class="relative w-1/2">
      <input id="globalSearch" type="text" placeholder="Search anything..." class="p-2 border rounded-md w-full pr-8" />
      <button id="clearGlobalSearch" type="button" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-black">‚úñ</button>
    </div>
  </nav>

  <!-- üß≠ Navigation Buttons -->
  <div class="flex gap-4 mb-8">
    <button onclick="showSection('welcome')" class="bg-blue-100 px-4 py-2 rounded">Welcome</button>
    <button onclick="showSection('subjects')" class="bg-blue-100 px-4 py-2 rounded">Subjects</button>
    <button onclick="showSection('events')" class="bg-blue-100 px-4 py-2 rounded">All Events</button>
    <select id="sort-select" onchange="sortPrograms()" class="ml-auto p-2 border rounded">
      <option value="time">Sort by Time</option>
      <option value="name">Sort by Name</option>
    </select>
  </div>

  <!-- üè† Welcome Section -->
  <section id="welcome" class="section">
    <div class="relative bg-cover bg-center text-white py-16 px-6 sm:px-12 text-center rounded-lg shadow-md"
         style="background-image: url('https://www.cardiff.ac.uk/__data/assets/image/0003/226579/Cardiff_Uni_Campus.jpg');">
      <div class="bg-black/60 p-6 rounded-lg inline-block">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQlD-9WH8G-cFim85IdGx2XEudxtHE9K3gFw&s"
             alt="Cardiff University logo"
             class="w-40 sm:w-48 mx-auto mb-6 border-4 border-white rounded-full shadow-lg" />
        <h2 class="text-3xl sm:text-4xl font-bold mb-2">Welcome to the Open Day</h2>
        <p class="text-lg mb-4">Explore Cardiff University and all we have to offer.</p>
        <button onclick="showSection('subjects')" class="bg-blue-600 text-white py-2 px-6 rounded hover:bg-blue-700">Explore Subjects</button>
      </div>
    </div>
  </section>

  <!-- üìö Subjects Section -->
  <section id="subjects" class="section hidden">
    <h2 class="text-3xl font-bold mb-6">Subjects</h2>
    <div id="subject-list" class="grid gap-6 md:grid-cols-2"></div>
  </section>

  <!-- üìÖ Events Section -->
  <section id="events" class="section hidden">
    <h2 class="text-3xl font-bold mb-6">Events</h2>

    <div class="flex gap-4 mb-6 relative w-full">
      <div class="relative w-full">
        <input id="searchInput" type="text" placeholder="Search programs..." class="p-2 border rounded-md w-full pr-8" />
        <button id="clearEventSearch" type="button" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-black">‚úñ</button>
      </div>
    </div>

    <div id="event-list" class="grid gap-6 md:grid-cols-2"></div>
  </section>
<!-- Contact Button -->
<button id="contactBtn" class="fixed bottom-4 left-4 bg-blue-600 text-white p-3 rounded-full shadow hover:bg-blue-700">
  Contact Us
</button>

<!-- Contact Modal (Hidden by default) -->
<div id="contactModal" class="fixed inset-0 bg-black/50 flex justify-center items-center hidden">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold mb-4">Contact Us</h2>
    <form id="contactForm">
      <div class="mb-4">
        <label for="name" class="block text-sm font-semibold">Your Name</label>
        <input type="text" id="name" class="p-2 border rounded w-full" required />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-semibold">Your Email</label>
        <input type="email" id="email" class="p-2 border rounded w-full" required />
      </div>
      <div class="mb-4">
        <label for="message" class="block text-sm font-semibold">Your Message</label>
        <textarea id="message" class="p-2 border rounded w-full" rows="4" required></textarea>
      </div>
      <div class="flex justify-between">
        <button type="button" id="closeModal" class="bg-gray-500 text-white p-2 rounded hover:bg-gray-600">Cancel</button>
        <button type="submit" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Send</button>
      </div>
    </form>
  </div>
</div>

  <!-- üßæ Program Detail Section -->
  <section id="program-detail" class="section hidden">
    <button onclick="showSection('events')" class="mb-4 text-blue-600 hover:underline">‚Üê Back to Programs</button>
    <div id="program-detail-content" class="bg-white p-6 rounded shadow-md"></div>
  </section>

  <!-- üîÑ Refresh Button (Placed Above Scroll-to-Top Button) -->
  <button id="refreshBtn" class="fixed bottom-16 right-4 bg-green-600 text-white p-3 rounded-full shadow hover:bg-green-700">
    üîÑ
  </button>

  <!-- ‚¨Ü Scroll to Top Button -->
  <button id="scrollToTop" class="fixed bottom-4 right-4 bg-blue-600 text-white p-3 rounded-full shadow hover:bg-blue-700">
    ‚¨Ü
  </button>


  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
